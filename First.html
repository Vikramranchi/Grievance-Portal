<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heading with Image and Buttons</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      header {
        background-color: #007bff;
        color: #fff;
        padding: 0px;
        position: relative;
        height: 130px;
      }

      #logo {
        width: 300px;
        height: 130px;
        position: absolute;
        left: 0px;
        top: 50%;
        transform: translateY(-50%);
        image-rendering: auto; /* Maintain image quality */
        border: 2px solid #fff; /* Add border around the logo */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add shadow effect */
      }

      h1 {
        margin: 0;
        color: white;
      }

      .button-container {
        margin-top: 100px;
        display: flex;
        justify-content: center;
        flex-direction: column; /* Align items vertically */
      }

      .button {
        margin: 10px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      h2 {
        margin-top: 50px;
      }
      h1 {
        padding-top: 40px;
      }
      span {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <img id="logo" src="Logo.jpg" alt="Logo" />
      <h1>BIRLA INSTITUTE OF TECHNOLOGY</h1>
      <!-- <h1>Heading with Image</h1> -->
    </header>

    <h2>Enter As A Student</h2>
    <!-- Added heading -->

    <div class="button-container">
      <span>
        <a href="Login.html" class="button"
          >Enter Student Grievance Forum</a
        ></span
      >
      <span
        ><a href="Student_Committee.html" class="button"
          >Complain To Committee</a
        ></span
      >
      <span
        ><a href="Response_Login.html" class="button">Check Response </a></span
      >
      <!-- Added login link -->

      <!-- Added Check Status link -->
    </div>
  </body>
</html>
